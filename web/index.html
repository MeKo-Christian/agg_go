<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGG Go - Web Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        select, button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #d2d2d7;
            background-color: white;
            cursor: pointer;
        }
        select:focus, button:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        canvas {
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            max-width: 100%;
            height: auto;
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #86868b;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="loading">Loading WASM...</div>

    <h1>AGG Go Web Demo</h1>

    <div class="controls">
        <label for="demoSelector">Select Demo:</label>
        <select id="demoSelector">
            <option value="lines">Lines Demo</option>
            <option value="circles">Circles Demo</option>
            <option value="starburst">Starburst Demo</option>
            <option value="rects">Rectangles Demo</option>
        </select>
        <button id="renderBtn">Re-render</button>
    </div>

    <canvas id="aggCanvas"></canvas>

    <div class="status" id="statusMsg">Initializing...</div>

    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
</body>
</html>
